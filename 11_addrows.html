<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addrows</title>
</head>
<body>
    <table id="table-test">
        <input type="button" value="AddRows" id="button" onclick="addRows()">
    </table>
    <script>
        function addRows(){
            var nextrow = document.write("<tr>");
            document.getElementById('button').value = nextrow;
        }
    </script>
</body>
</html>
